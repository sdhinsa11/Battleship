<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
</head>
<body>

    <div class="container">
        <div class ="header">
            <h1>Battleship</h1>
        </div>

        <div class="startScreen">
            <h2>Enter Player Name</h2>
            <div class="names">
                <form class="form">
                    <label for="player1">Player Name:</label>
                    <input type="text" id="player1" name="player1">
                </form>
            </div>
            <button id="start">Start Game</button>
        </div>

        <div class="randomShipsPlayerOne">
            <div class="displayP"></div>

            <div class="gContainer">
                <div class="playerOneBoard"></div>
                <button id="randomizePlayerShips">Randomize Ships</button>
            </div>
            <button id="playGame">Play Game</button>
        </div>


        <div class="main">
            <div class="displayTurns"></div>
            <div class="gridContainer">
                <div class="bothBoards">
                    <div class="pOneBoard"></div>
                    <div class="compBoard"></div>
                </div>
            </div>
        </div>

        <!-- Need a form to enter player information -- CHECK -->

        <!-- Need a div for the board(s)- one main one for both of them and then one for each one - a computer one and a player one  -- CHECK -->
    </div>    

    <dialog>
        <div class = "result"></div>
        <button id= "playAgain">Play Again</button>
        <button id = "restart">Restart</button>
    </dialog>
    
</body>
</html>
